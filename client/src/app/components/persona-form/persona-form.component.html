<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-gr oup">
          <input type="text" name="nombre" [(ngModel)]="persona.nombre" placeholder="Nombre" class="form-control"
            autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="apellido" [(ngModel)]="persona.apellidoPaterno" placeholder="Apellido Paterno"
            class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="apellido" [(ngModel)]="persona.apellidoMaterno" placeholder="Apellido Materno"
            class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="direccion" [(ngModel)]="persona.direccion" placeholder="Direccion" rows="2"
            class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="number" name="telefono" [(ngModel)]="persona.telefono" placeholder="Telefono"
            class="form-control" autofocus>
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updatePersona() : saveNewPerson()">
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <h3>{{persona.id}}. {{persona.nombre == '' ? 'Nombre' : persona.nombre}}</h3>
    <p>{{persona.direccion == '' ? 'Escribe tu direccion' : persona.direccion}}</p>
    <p>{{persona.created_at | date: 'yyyy-MM-dd' }}</p>
  </div>
</div>
